<div class="row">
    <div class="well">
        <form class="form-horizontal" method="get">
            <fieldset>
                <div class="form-group">
                    <label for="property" class="col-lg-2 control-label" style="font-size:140%;">Property URL (optional)</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="property" value="" name="property">
                    </div>
                </div>
                <div class="form-group">
                    <label for="query" class="col-lg-2 control-label" style="font-size:140%;">Search term</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="query" value="" name="query">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-11 col-lg-1">
                        <button class="btn btn-default">Search</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

<div class="row">
    <center>
        <a href="/sparql">Advanced Search (SPARQL)</a>
    </center>
</div>
